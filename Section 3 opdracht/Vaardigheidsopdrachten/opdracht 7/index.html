<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <style>
      * {
        box-sizing: border-box;
      }
      .box {
        float: left;
        width: 33, 33%;
        padding: 100px;
      }

      .clearfix::after {
        content: "";
        clear: both;
        display: table;
      }
    </style>
  </head>
  <body>
    <div class="box" style="background-color: #bbb">
      <p>1</p>
    </div>
    <div class="box" style="background-color: #ccc">
      <p>Some text inside the box.</p>
    </div>
    <div class="box" style="background-color: #ddd">
      <p>Some text inside the box.</p>
    </div>
  </body>
</html>
