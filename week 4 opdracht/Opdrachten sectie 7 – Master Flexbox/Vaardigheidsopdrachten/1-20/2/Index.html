<!DOCTYPE html>
<html lang="en">
  <head>
    <title>2</title>

    <style>
      .flex-container {
        border: 3px solid black;
        width: 500px;
        height: 500px;

        /* flexbox */
        display: flex;
        flex-wrap: nowrap;
      }
      .flex__child {
        border: 2px solid green;
        height: 100%;
        flex-basis: 300px;
      }
    </style>
  </head>
  <body>
    <div class="flex-container">
      <div class="flex__child">1</div>
      <div class="flex__child">2</div>
      <div class="flex__child">3</div>
      <div class="flex__child">4</div>
      <div class="flex__child">5</div>
      <div class="flex__child">6</div>
      <div class="flex__child">7</div>
      <div class="flex__child">8</div>
      <div class="flex__child">9</div>
      <div class="flex__child">10</div>
      <h1>
        Alle flex-items zijn 300px breed, omdat flex-basis: 300px in css is
        aangeven voor alle flex-items.
      </h1>
    </div>
  </body>
</html>
