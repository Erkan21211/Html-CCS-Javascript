<!DOCTYPE html>
<html lang="en">
  <head>
    <title>3</title>

    <style>
      .flex-container {
        border: 3px solid black;

        /* flexbox */
        display: flex;
        flex-wrap: nowrap;
        flex-direction: row;
      }
      .flex-box {
        display: flex;
        flex-wrap: wrap;
        flex-direction: row;
      }
      .flex__child::as {
        border: 2px solid green;
      }
      .break {
        border: 2px solid green;
        flex-basis: 2%;
        height: 0;
      }
    </style>
  </head>
  <body>
    <div class="flex-container">
      <div class="flex__child">1</div>
      <div class="flex__child">2</div>
      <div class="flex__child">3</div>
      <div class="flex__child">4</div>
      <div class="flex__child">5</div>
    </div>
    <div class="flex-box">
      <div class="flex__child">6</div>
      <div class="flex__child">7</div>
      <div class="flex__child">8</div>
      <div class="flex__child">9</div>
      <div class="flex__child">10</div>
    </div>
  </body>
</html>
