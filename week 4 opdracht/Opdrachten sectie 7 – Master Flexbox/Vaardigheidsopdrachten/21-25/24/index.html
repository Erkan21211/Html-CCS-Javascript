<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>24</title>

    <style>
      * {
        box-sizing: border-box;
      }

      .flex-container {
        width: 15%;
        height: 50px;
        border: 3px solid black;

        /* flexbox */
        display: flex;
        flex-direction: row;
      }

      .flex__child {
        width: 100%;
        border: 2px solid green;

        /* flexbox */
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .box1 {
        background-color: yellow;
        margin-top: 10px;

        flex-basis: 15px;
      }
      .box2 {
        background-color: red;

        flex-basis: 150px;
      }
      .box3 {
        background-color: blue;
        margin-bottom: 10px;

        flex-basis: 150px;
      }
      .box4 {
        background-color: purple;
        margin-top: 5px;
        margin-bottom: 5px;

        flex-basis: 20px;
      }
    </style>
  </head>
  <body>
    <div class="flex-container">
      <div class="flex__child box1">1</div>
      <div class="flex__child box2">2</div>
      <div class="flex__child box3">3</div>
      <div class="flex__child box4">4</div>
    </div>
  </body>
</html>
