<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>opdracht 5</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .box {
        display: flex;
        flex-wrap: nowrap;
        margin: auto;
        width: 50%;
      }
      .box > div {
        width: 500px;
        margin: 10px;
        text-align: center;
        line-height: 75px;
        font-size: 30px;
      }
      .square {
        position: absolute;
        background: red;
        width: 50vh;
        height: 40vh;
        top: 90px;
      }
      /* laptop/pc */
      @media screen and (min-width: 1200px) and (max-width: 1600px) {
        .box {
          background: red;
        }
      }
      
      /* phone */
      
      @media screen and (min-width: 375px) and (max-width: 812px) {
        .square {
          background: blue;
          width: 50%;
        }
      }
      /* tablet */
      @media screen and (min-width: 768px) and (max-width: 1024px) {
        .square {
          background: yellow;
          width: 65%;
        }
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="square"></div>
  </body>
</html
